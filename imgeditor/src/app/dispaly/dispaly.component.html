
<div id="display" [ngStyle]="{'width': width,'height':height}" >
  <input [(ngModel)]="width" />
  <span></span>
  <img *ngIf="data.imgUrl" [src]="data.imgUrl" [ngStyle]="{'width': width>data.width?data.width:width,'height':height>data.height?data.height:height
,'left':left,'top':top}">
  

    
</div>
