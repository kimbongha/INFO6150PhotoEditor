<header class="jumbotron">
  <div class="container">
      <h1><span class="glyphicon glyphicon-tent"></span> Welcome To YelpCamp!</h1>
      <p>View our hand-picked campgrounds from all over the world</p>
      <p>
          <input type="file" class = "upload">
         <a class="btn btn-primary btn-lg" 
         (click) = "onLoadAddNew()">Add New Campground</a>
      </p>
  </div>
</header>

<div class="row text-center" style="display:flex; flex-wrap: wrap;">
     <div class="col-md-3 col-sm-6">
         <div class="thumbnail">
            <img src="">
            <div class="caption">
                <h4></h4>

            </div>
            <p>
                <a class="btn btn-primary" 
                (click) = "onLoadMoreInfo()">More Info</a>
            <div *ngFor="let item of images">

                <span> {{item.img}}</span>
                <img  (click)="priview($event)" src="{{item.img}}" [ngStyle]="{'width': width+'px','height':height+'px'}"/>
            </div>

         </div>
     </div>
</div>
