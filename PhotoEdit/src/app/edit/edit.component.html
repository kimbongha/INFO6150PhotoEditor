<div class="container">
  <div id="menu" class="row">

    <div class=" btn-group col-xs-3">
      <button type="button" class="btn btn-default dropdown-toggle" (click)="grayscale()">
        <span class="glyphicon glyphicon-pencil"></span> AddText </button>
    </div>

    <div class="btn-group col-xs-3">
      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
        aria-expanded="false">
        <span class="glyphicon glyphicon-tasks"></span> Img Quality <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="grayscale()"><span class="glyphicon glyphicon-random"></span>Grayscale</a></li>
        <li><a (click)="saturate()"><span class="glyphicon glyphicon-leaf"></span> Saturate</a></li>
        <li><a (click)="contrast()"><span class="glyphicon glyphicon-adjust"></span> Contrast</a></li>
        <li><a (click)="blur()"><span class="glyphicon glyphicon-tint"></span> Blur</a></li>
        <li><a (click)="brightness()"><span class="glyphicon glyphicon-certificate"></span> Brightness</a></li>
        <li><a (click)="opacity()"><span class="glyphicon glyphicon-eye-open"></span> Opacity</a></li>
        <li><a (click)="sepia()"><span class="glyphicon glyphicon-map-marker"></span> Sepia</a></li>
        <li><a (click)="hue_rotate()"><span class="glyphicon glyphicon-refresh"></span>Hue-rotate</a></li>
        <li><a (click)="invert()"><span class="glyphicon glyphicon-move"></span> Invert</a></li>
        <li><a (click)="drop_shadow()"><span class="glyphicon glyphicon-resize-full"></span> Drop-shadow</a></li>
        <li><a (click)="blur()"><span class="glyphicon glyphicon-flag"></span> Blur</a></li>
      </ul>
    </div>

    <div class="btn-group col-xs-3">
      <button type="button" class="btn btn-default dropdown-toggle"><span class="glyphicon glyphicon-scissors"></span>
        Resize</button>
    </div>

    <div class="col-xs-3 text-right">
      <button type="button" class="btn btn-default dropdown-toggle" (click)="goToReEdit()"><span class="glyphicon glyphicon-ok"></span>
        Confirm</button>
    </div>
  </div>



  <div id="sub">
    <div class="row" *ngIf="grayscaleOn">
      <div class="col-xs-6 text-left"><button>-</button></div>
      <div class="col-xs-6 text-right"><button>+</button></div>
    </div>
    <div class="row" *ngIf="opacityOn">
      <div class="col-xs-6 text-left"><button>-</button></div>
      <div class="col-xs-6 text-right"><button>+</button></div>
    </div>
    <div class="row" *ngIf="sepiaOn">
      <div class="col-xs-6 text-left"><button>-</button></div>
      <div class="col-xs-6 text-right"><button>+</button></div>
    </div>
    <div class="row" *ngIf="drop_shadowOn">
      <div class="col-xs-6 text-left"><button>-</button></div>
      <div class="col-xs-6 text-right"><button>+</button></div>
    </div>
    <div class="row" *ngIf="invertOn">
      <div class="col-xs-6 text-left"><button>-</button></div>
      <div class="col-xs-6 text-right"><button>+</button></div>
    </div>
    <div class="row" *ngIf="hue_rotateOn">
      <div class="col-xs-6 text-left"><button>-</button></div>
      <div class="col-xs-6 text-right"><button>+</button></div>
    </div>
    <div class="row" *ngIf="brightnessOn">
      <div class="col-xs-6 text-left"><button>-</button></div>
      <div class="col-xs-6 text-right"><button>+</button></div>
    </div>
    <div class="row" *ngIf="blurOn">
      <div class="col-xs-6 text-left"><button>-</button></div>
      <div class="col-xs-6 text-right"><button>+</button></div>
    </div>
    <div class="row" *ngIf="contrastOn">
      <div class="col-xs-6 text-left"><button>-</button></div>
      <div class="col-xs-6 text-right"><button>+</button></div>
    </div>
    <div class="row" *ngIf="saturateOn">
      <div class="col-xs-6 text-left"><button>-</button></div>
      <div class="col-xs-6 text-right"><button>+</button></div>
    </div>
    <div class="row" >
        <div class="col-xs-6 text-left"><button (click)="zoomOut()">-</button></div>
        <div class="col-xs-6 text-right"><button (click)="zoomIn()">+</button></div>

    </div>
  </div>
</div>


<div id="Img"></div>
<div class="img">

  <!-- <img src="{{ImagesInfo?.localImg||ImagesInfo?.cloudImg}}"
   [ngStyle]="{'left': left+'px','top':top+'px'}"
   appImageEditing /> -->
  <mat-slider [(ngModel)]="sliderValue" (change)="onChange()"></mat-slider>
  <angular-cropper #angularCropper [cropperOptions]="config" [imageUrl]="imageUrl"></angular-cropper>
  <div *ngIf="croppedImage"><img class="croppedImage" [src]="croppedImage"></div>
  <canvas #myCanvas></canvas>

</div>
