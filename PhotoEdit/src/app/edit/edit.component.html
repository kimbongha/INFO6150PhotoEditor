

<div class="container">
  <div class="row">
    <button class="col-xs-2 border-bottom"><span class="glyphicon glyphicon-comment"></span> AddText</button>
    <button class="col-xs-2 border-bottom" (click)="grayscale()"><span class="glyphicon glyphicon-refresh"></span> Grayscale</button>
    <div *ngIf="grayscaleOn">
      <button>-</button>
      <button>+</button>
    </div>
    <button class="col-xs-2 border-bottom" (click)="saturate()"><span class="glyphicon glyphicon-move"></span> Saturate</button>
    <div *ngIf="saturateOn">
        <button>-</button>
        <button>+</button>
    </div>
    <button class="col-xs-2 border-bottom" (click)="contrast()"><span class="glyphicon glyphicon-resize-full"></span> Contrast</button>
    <div *ngIf="contrastOn">
        <button>-</button>
        <button>+</button>
    </div>
    <button class="col-xs-2 border-bottom" (click)="blur()"><span class="glyphicon glyphicon-scissors"></span> Blur</button>
    <div *ngIf="blurOn">
        <button>-</button>
        <button>+</button>
    </div>
    <button class="col-xs-2 border-bottom" (click)="brightness()"><span class="glyphicon glyphicon-refresh"></span> Brightness</button>
    <div *ngIf="brightnessOn">
      <button>-</button>
      <button>+</button>
    </div>
    <button class="col-xs-2 border-bottom" (click)="hue_rotate()"><span class="glyphicon glyphicon-move"></span> Hue-rotate</button>
    <div *ngIf="hue_rotateOn">
        <button>-</button>
        <button>+</button>
    </div>
    <button class="col-xs-2 border-bottom" (click)="invert()"><span class="glyphicon glyphicon-resize-full"></span> Invert</button>
    <div *ngIf="invertOn">
        <button>-</button>
        <button>+</button>
    </div>
    <button class="col-xs-2 border-bottom" (click)="drop_shadow()"><span class="glyphicon glyphicon-scissors"></span> Drop-shadow</button>
    <div *ngIf="drop_shadowOn">
        <button>-</button>
        <button>+</button>
    </div>
    <button class="col-xs-2 border-bottom" (click)="opacity()"><span class="glyphicon glyphicon-scissors"></span> Opacity</button>
    <div *ngIf="opacityOn">
        <button>-</button>
        <button>+</button>
    </div>
    <button class="col-xs-2 border-bottom" (click)="sepia()"><span class="glyphicon glyphicon-scissors"></span> Sepia</button>
    <div *ngIf="sepiaOn">
        <button>-</button>
        <button>+</button>
    </div>
    <button class="col-xs-2 border-bottom" (click) = "goToConfirm()"><span span class="glyphicon glyphicon-ok"></span> Confirm</button>
  </div>


</div>
<div class = "img">
 
   <!-- <img src="{{ImagesInfo?.localImg||ImagesInfo?.cloudImg}}"
   [ngStyle]="{'left': left+'px','top':top+'px'}"
   appImageEditing /> -->
   
   <canvas #myCanvas></canvas> 
</div>
